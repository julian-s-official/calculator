<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script defer src="javascript.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="calculator">
    <div id="display">
      <p id="displaytext">01234</p>
    </div>
    <div id="cleardelete">
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
    </div>
    <div class="numpad">
      <button class="padbutton" id="7">7</button>
      <button class="padbutton" id="8">8</button>
      <button class="padbutton" id="9">9</button>
      <button class="padbutton" id="prc">รท</button>
    </div>
    <div class="numpad">
      <button class="padbutton" id="4">4</button>
      <button class="padbutton" id="5">5</button>
      <button class="padbutton" id="6">6</button>
      <button class="padbutton" id="mult">x</button>
    </div>
    <div class="numpad">
      <button class="padbutton" id="1">1</button>
      <button class="padbutton" id="2">2</button>
      <button class="padbutton" id="3">3</button>
      <button class="padbutton" id="minus">-</button>
    </div>
    <div class="numpad">
      <button class="padbutton" id="point">.</button>
      <button class="padbutton" id="0">0</button>
      <button class="padbutton" id="equal">=</button>
      <button class="padbutton" id="plus">+</button>
    </div>
  </div>
  
</body>

</html>
